flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 90%

  individual_flags:
    - name: cdk
      paths:
        - cdk/**
      carryforward: false
      statuses:
        - type: project
          target: auto
        - type: patch
          target: 100%
    - name: ckan
      paths:
        - ckan/ckanext/**
      carryforward: true
      ignore:
        - ckan/**/translations.py

