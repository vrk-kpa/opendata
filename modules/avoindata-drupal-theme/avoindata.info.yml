core: 8.x
core_version_requirement: ^8 || ^9
type: theme
base theme: bootstrap

name: 'Avoindata'
description: 'Uses the Bootstrap framework LESS source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  header: 'Header'
  top_bar: 'Top Bar'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  footer_content: 'Footer content'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  guide_menu: 'Guide menu'
  service_message: 'Service message'

libraries:
  - 'avoindata/global-styling'
  - 'avoindata/bootstrap-scripts'
  - 'avoindata/fonts'
  - 'avoindata/avoindata-custom-elements'
  - 'avoindata/cycle-guide-menu-items'
  - 'avoindata/webfonts'
