[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost
ckanext.ytp_recommendation.recaptcha_sitekey = abc123
ckanext.ytp_recommendation.recaptcha_secret = 123abc

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:/usr/lib/ckan/default/src/ckan/test-core.ini
ckan.plugins = ytp_recommendation

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s