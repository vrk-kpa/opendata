
<div class="ytp-datepicker col-md-6" data-module="ytp-datepicker">
    <label class="ytp-input-label-light">
        {{_(label)}}
    </label>
    <div class="ytp-input-with-icon">
        <input id="date-picker" input name="{{name}}" class="date form-control ytp-input-element" id="date1" type="text" placeholder="{{_('Not selected')}}" title="format: YYYY-MM-DD" value="{{value}}"/>
    </div>
</div>
