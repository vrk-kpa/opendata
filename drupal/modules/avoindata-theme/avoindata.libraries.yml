global-styling:
  css:
    theme:
      css/style.css: {}
      'vendor/@fortawesome/fontawesome/css/v4-shims.css': {preprocess: false}
bootstrap:
  css:
    theme:
      'https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css':
        type: external
        minified: true
        attributes:
          crossorigin: anonymous
          integrity: 'sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB'
  js:
    'https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js':
      type: external
      minified: true
      attributes:
        crossorigin: anonymous
        integrity: 'sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI'


avoindata-custom-elements:
  js:
    'js/avoindata_custom_elements.js': {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once
webfonts:
  css:
    base:
      'css/fonts.css': {preprocess: false}

cycle-guide-menu-items:
  js:
    'js/cycle_guide_menu_items.js': {}

inject-responsive-tables:
  js:
    'scripts/inject_responsive_tables.js': {}
