global-styling:
  css:
    theme:
      css/style.css: {}
      'vendor/@fortawesome/fontawesome/css/v4-shims.css': {preprocess: false}
bootstrap:
  css:
    theme:
      'https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css':
        type: external
        minified: true
        attributes:
          crossorigin: anonymous
          integrity: 'sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu'
  js:
    'https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js':
      type: external
      minified: true
      attributes:
        crossorigin: anonymous
        integrity: 'sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd'


avoindata-custom-elements:
  js:
    'js/avoindata_custom_elements.js': {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once
webfonts:
  css:
    base:
      'css/fonts.css': {preprocess: false}

cycle-guide-menu-items:
  js:
    'js/cycle_guide_menu_items.js': {}

inject-responsive-tables:
  js:
    'scripts/inject_responsive_tables.js': {}
