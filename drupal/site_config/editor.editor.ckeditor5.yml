langcode: fi
status: true
dependencies:
  config:
    - filter.format.ckeditor5
  module:
    - ckeditor5
format: ckeditor5
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - '|'
      - undo
      - redo
      - '|'
      - link
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - drupalInsertImage
      - insertTable
      - horizontalLine
      - imce_link
      - imce_image
      - '|'
      - sourceEditing
      - '-'
      - avoindataExpander
      - avoindataNote
      - avoindataHint
      - avoindataExample
      - avoindataSection
  plugins:
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_imageResize:
      allow_resize: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
