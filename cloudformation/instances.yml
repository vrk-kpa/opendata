AWSTemplateFormatVersion: "2010-09-09"
Description: opendata application infrastructure

Parameters:
  EnvironmentName:
    Description: Name of the environment (infratest, dev, alpha, beta, www, prod)
    Type: 'AWS::SSM::Parameter::Value<String>'
  DatabaseSecurityGroup:
    Description: Security group of the RDS database
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::SecurityGroup::Id>'
  EFSFileSystem:
    Description: Name of the EFS filesystem
    Type: 'AWS::SSM::Parameter::Value<String>'
  EFSSecurityGroup:
    Description: Security group of the EFS filesystem
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::SecurityGroup::Id>'
  HostedZoneId:
    Description: Zone ID for the DNS record
    Type: 'AWS::SSM::Parameter::Value<AWS::Route53::HostedZone::Id>'
  HostedZoneIdAlternate:
    Description: "[Optional] Zone ID for the DNS record"
    Type: 'AWS::SSM::Parameter::Value<String>'
  NumberOfSubnets:
    Description: Number of subnets. This must match your selections in the list of load balancer subnets below.
    Type: 'AWS::SSM::Parameter::Value<String>'
  PublicALBSubnets:
    Description: The subnets to attach to the load balancer
    Type: AWS::SSM::Parameter::Value<List<AWS::EC2::Subnet::Id>>
  PrivateALBSubnets:
    Description: The subnets to attach to the load balancer
    Type: AWS::SSM::Parameter::Value<List<AWS::EC2::Subnet::Id>>
  PublicALBCertificate:
    Description: 'The AWS Certification Manager certificate ARN for the ALB certificate'
    Type: 'AWS::SSM::Parameter::Value<String>'
  RedisNodeType:
    Description: 'Node type for Elasticache Redis cluster nodes'
    Type: 'AWS::SSM::Parameter::Value<String>'
  RedisVersion:
    Description: 'Version of Redis to run'
    Type: 'AWS::SSM::Parameter::Value<String>'
  RedisMaintenanceWindow:
    Description: 'Maintenance window for Redis'
    Type: 'AWS::SSM::Parameter::Value<String>'
  Vpc:
    Description: Select an existing Vpc
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::VPC::Id>'
  LogEnabled:
    Description: 'Enable ELB access logging'
    Type: 'AWS::SSM::Parameter::Value<String>'
  LogExpirationDays:
    Description: 'Days before removing ELB logs'
    Type: 'AWS::SSM::Parameter::Value<String>'
  WafHighPriorityRateLimit:
    Description: 'Max requests from high priority countries per 5 minute period for IP based rate limit rule'
    Type: 'AWS::SSM::Parameter::Value<String>'
  WafHighPriorityCountryCodes:
    Description: 'Country codes for locations, from where request limits are higher'
    Type: 'AWS::SSM::Parameter::Value<CommaDelimitedList>'
  WafHighPriorityRequestSampling:
    Description: 'Sample requests from high priority countries for viewing them in WAF console'
    Type: 'AWS::SSM::Parameter::Value<String>'
  WafRateLimit:
    Description: 'Max requests from rest of the world per 5 minute period for IP based rate limit rule'
    Type: 'AWS::SSM::Parameter::Value<String>'
  WafRequestSampling:
    Description: 'Sample requests from countries not in high priority list for viewing them in WAF console'
    Type: 'AWS::SSM::Parameter::Value<String>'
  WafAllTrafficRequestSampling:
    Description: 'Sample all requests for viewing them in WAF console'
    Type: 'AWS::SSM::Parameter::Value<String>'
  BannedIPs:
    Description: 'List of IP addresses to block (CIDR notation)'
    Type: 'AWS::SSM::Parameter::Value<CommaDelimitedList>'
  WafBannedIpsRequestSampling:
    Description: 'Sample requests from bad IPs for viewing them in WAF console'
    Type: 'AWS::SSM::Parameter::Value<String>'
  AllowedIPs:
    Description: 'List of IP addresses to allow (CIDR notation)'
    Type: 'AWS::SSM::Parameter::Value<CommaDelimitedList>'
  WafAllowedIpsRequestSampling:
    Description: 'Sample requests from whitelisted IPs for viewing them in WAF console'
    Type: 'AWS::SSM::Parameter::Value<String>'

Conditions:
  NumberOfSubnets1:
      !Equals [ 1, !Ref NumberOfSubnets ]
  NumberOfSubnets2:
      !Equals [ 2, !Ref NumberOfSubnets ]
  NumberOfSubnets3:
      !Equals [ 3, !Ref NumberOfSubnets ]
  NumberOfSubnets4:
      !Equals [ 4, !Ref NumberOfSubnets ]
  NumberOfSubnets5:
      !Equals [ 5, !Ref NumberOfSubnets ]
  NumberOfSubnets6:
      !Equals [ 6, !Ref NumberOfSubnets ]
  CreateAlternateDomainRecord: !Not [!Equals [!Ref HostedZoneIdAlternate, ""]]
  ELBLogging: !Equals [!Ref LogEnabled, "true"]

Resources:
  WebInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP
      SecurityGroupIngress:
        - FromPort: 80
          ToPort: 80
          IpProtocol: tcp
          SourceSecurityGroupId: !Ref PublicALBSecurityGroup
      VpcId: !Ref Vpc

  ScheduledInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow Solr
      SecurityGroupIngress:
        - FromPort: 8983
          ToPort: 8983
          IpProtocol: tcp
          SourceSecurityGroupId: !Ref InstanceSecurityGroup
      VpcId: !Ref Vpc

  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Common instance security group
      VpcId: !Ref Vpc

  DatabaseIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      GroupId: !Ref DatabaseSecurityGroup
      SourceSecurityGroupId: !Ref InstanceSecurityGroup

  EFSIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 2049
      ToPort: 2049
      GroupId: !Ref EFSSecurityGroup
      SourceSecurityGroupId: !Ref InstanceSecurityGroup

  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: ec2.amazonaws.com
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub "arn:aws:s3:::avoindata-secrets/${EnvironmentName}/*"
              - Effect: Allow
                Action: "*"
                Resource:
                  - !Sub "arn:aws:s3:::avoindata-${EnvironmentName}-datasets"
                  - !Sub "arn:aws:s3:::avoindata-${EnvironmentName}-datasets/*"
              - Effect: Allow
                Action:
                  - ssm:DescribeAssociation
                  - ssm:GetDeployablePatchSnapshotForInstance
                  - ssm:GetDocument
                  - ssm:GetManifest
                  - ssm:GetParameters
                  - ssm:ListAssociations
                  - ssm:ListInstanceAssociations
                  - ssm:PutInventory
                  - ssm:PutComplianceItems
                  - ssm:PutConfigurePackageResult
                  - ssm:UpdateAssociationStatus
                  - ssm:UpdateInstanceAssociationStatus
                  - ssm:UpdateInstanceInformation
                Resource: "*"
              - Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: "*"
              - Effect: Allow
                Action:
                  - ec2messages:AcknowledgeMessage
                  - ec2messages:DeleteMessage
                  - ec2messages:FailMessage
                  - ec2messages:GetEndpoint
                  - ec2messages:GetMessages
                  - ec2messages:SendReply
                Resource: "*"
              - Effect: Allow
                Action:
                  - autoscaling:Describe*
                  - autoscaling:CompleteLifecycleAction
                Resource: "*"
              - Effect: Allow
                Action:
                  - elasticloadbalancing:DescribeTargetHealth
                Resource: "*"
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: "*"
              - Effect: Allow
                Action:
                  - ec2:DescribeInstanceStatus
                Resource: "*"
              - Effect: Allow
                Action:
                  - ds:CreateComputer
                  - ds:DescribeDirectories
                Resource: "*"
              - Effect: Allow
                Action:
                  - ec2:DescribeTags
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:DescribeLogGroups
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*:log-stream:${EnvironmentName}*"
              - Effect: Allow
                Action:
                  - logs:DescribeLogStreams
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*:log-stream:*"
              - Effect: Allow
                Action:
                  - s3:GetEncryptionConfiguration
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - arn:aws:s3:::aws-ssm-eu-west-1/*
                  - arn:aws:s3:::aws-windows-downloads-eu-west-1/*
                  - arn:aws:s3:::amazon-ssm-eu-west-1/*
                  - arn:aws:s3:::amazon-ssm-packages-eu-west-1/*
                  - arn:aws:s3:::eu-west-1-birdwatcher-prod/*
              - Effect: Allow
                Action:
                  - autoscaling:CompleteLifecycleAction
                Resource: !Sub "arn:aws:autoscaling:${AWS::Region}:${AWS::AccountId}:autoScalingGroup:*:autoScalingGroupName/*"

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref InstanceRole

  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      CacheSubnetGroupName: !Sub avoindata-${EnvironmentName}-redis-subnet-group
      Description: Redis subnet group
      SubnetIds:
        !If
          [ NumberOfSubnets1,
          [ !Select [ 0, !Ref PrivateALBSubnets ] ],
          !If
            [ NumberOfSubnets2,
            [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ] ],
            !If
              [ NumberOfSubnets3,
              [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ], !Select [ 2, !Ref PrivateALBSubnets ] ],
              !If
                [ NumberOfSubnets4,
                [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ], !Select [ 2, !Ref PrivateALBSubnets ], !Select [ 3, !Ref PrivateALBSubnets ] ],
                !If
                  [ NumberOfSubnets5,
                  [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ], !Select [ 2, !Ref PrivateALBSubnets ], !Select [ 3, !Ref PrivateALBSubnets ], !Select [ 4, !Ref PrivateALBSubnets ] ],
                  [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ], !Select [ 2, !Ref PrivateALBSubnets ], !Select [ 3, !Ref PrivateALBSubnets ], !Select [ 4, !Ref PrivateALBSubnets ], !Select [ 5, !Ref PrivateALBSubnets ] ]
                  ]
                ]
              ]
            ]
          ]

  Redis:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      CacheNodeType: !Ref RedisNodeType
      CacheSubnetGroupName: !Ref RedisSubnetGroup
      Engine: redis
      EngineVersion: !Ref RedisVersion
      NumCacheNodes: 1
      Port: 6379
      PreferredMaintenanceWindow: !Ref RedisMaintenanceWindow
      VpcSecurityGroupIds:
        - !Ref SolrRedisSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "avoindata-${EnvironmentName}-redis"

  PrivateALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: ipv4
      Name: !Sub avoindata-${EnvironmentName}-solr-lb
      Scheme: internal
      SecurityGroups:
        - !Ref SolrRedisSecurityGroup
        - !Ref InstanceSecurityGroup
      Subnets:
        !If
          [ NumberOfSubnets1,
          [ !Select [ 0, !Ref PrivateALBSubnets ] ],
          !If
            [ NumberOfSubnets2,
            [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ] ],
            !If
              [ NumberOfSubnets3,
              [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ], !Select [ 2, !Ref PrivateALBSubnets ] ],
              !If
                [ NumberOfSubnets4,
                [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ], !Select [ 2, !Ref PrivateALBSubnets ], !Select [ 3, !Ref PrivateALBSubnets ] ],
                !If
                  [ NumberOfSubnets5,
                  [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ], !Select [ 2, !Ref PrivateALBSubnets ], !Select [ 3, !Ref PrivateALBSubnets ], !Select [ 4, !Ref PrivateALBSubnets ] ],
                  [ !Select [ 0, !Ref PrivateALBSubnets ], !Select [ 1, !Ref PrivateALBSubnets ], !Select [ 2, !Ref PrivateALBSubnets ], !Select [ 3, !Ref PrivateALBSubnets ], !Select [ 4, !Ref PrivateALBSubnets ], !Select [ 5, !Ref PrivateALBSubnets ] ]
                  ]
                ]
              ]
            ]
          ]
      Tags:
        - Key: Name
          Value: !Sub avoindata-${EnvironmentName}-solr-lb

  PublicALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: LogBucketPolicy
    Properties:
      LoadBalancerAttributes:
      - Key: 'access_logs.s3.enabled'
        Value: !If [ELBLogging, 'true', 'false']
      - !If [ELBLogging, {Key: 'access_logs.s3.prefix', Value: !Ref 'AWS::StackName'}, !Ref 'AWS::NoValue']
      - !If [ELBLogging, {Key: 'access_logs.s3.bucket', Value: !Ref 'LogBucket'}, !Ref 'AWS::NoValue']
      IpAddressType: ipv4
      Name: !Sub avoindata-${EnvironmentName}-web-lb
      Scheme: internet-facing
      SecurityGroups:
        - !Ref PublicALBSecurityGroup
      Subnets:
        !If
          [ NumberOfSubnets1,
          [ !Select [ 0, !Ref PublicALBSubnets ] ],
          !If
            [ NumberOfSubnets2,
            [ !Select [ 0, !Ref PublicALBSubnets ], !Select [ 1, !Ref PublicALBSubnets ] ],
            !If
              [ NumberOfSubnets3,
              [ !Select [ 0, !Ref PublicALBSubnets ], !Select [ 1, !Ref PublicALBSubnets ], !Select [ 2, !Ref PublicALBSubnets ] ],
              !If
                [ NumberOfSubnets4,
                [ !Select [ 0, !Ref PublicALBSubnets ], !Select [ 1, !Ref PublicALBSubnets ], !Select [ 2, !Ref PublicALBSubnets ], !Select [ 3, !Ref PublicALBSubnets ] ],
                !If
                  [ NumberOfSubnets5,
                  [ !Select [ 0, !Ref PublicALBSubnets ], !Select [ 1, !Ref PublicALBSubnets ], !Select [ 2, !Ref PublicALBSubnets ], !Select [ 3, !Ref PublicALBSubnets ], !Select [ 4, !Ref PublicALBSubnets ] ],
                  [ !Select [ 0, !Ref PublicALBSubnets ], !Select [ 1, !Ref PublicALBSubnets ], !Select [ 2, !Ref PublicALBSubnets ], !Select [ 3, !Ref PublicALBSubnets ], !Select [ 4, !Ref PublicALBSubnets ], !Select [ 5, !Ref PublicALBSubnets ] ]
                  ]
                ]
              ]
            ]
          ]
      Tags:
        - Key: Name
          Value: !Sub avoindata-${EnvironmentName}-web-lb

  WAF:
    Type: AWS::WAFv2::WebACL
    Properties:
      Scope: REGIONAL
      Description: Default WAF rules for DVV
      DefaultAction:
        Allow: {}
      Rules:
        - Name: allow-whitelisted-ips
          Priority: 1
          Action:
            Allow: {}
          Statement:
            IPSetReferenceStatement:
              Arn: !GetAtt WAFAllowedIPSet.Arn
          VisibilityConfig:
            CloudWatchMetricsEnabled: True
            MetricName: allowed-ips
            SampledRequestsEnabled: !Ref WafAllowedIpsRequestSampling
        - Name: AWS-AWSManagedRulesAmazonIpReputationList
          Priority: 5
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesAmazonIpReputationList
          OverrideAction:
            Count: {}
          VisibilityConfig:
            SampledRequestsEnabled: True
            CloudWatchMetricsEnabled: True
            MetricName: AWS-AWSManagedRulesAmazonIpReputationList
        - Name: rate-limit-finland
          Priority: 10
          Action:
            Block: {}
          Statement:
            RateBasedStatement:
              AggregateKeyType: IP
              Limit: !Ref WafHighPriorityRateLimit
              ScopeDownStatement:
                GeoMatchStatement:
                  CountryCodes: !Ref WafHighPriorityCountryCodes
          VisibilityConfig:
            CloudWatchMetricsEnabled: True
            MetricName: request-rate-limit-finland
            SampledRequestsEnabled: !Ref WafHighPriorityRequestSampling
        - Name: rate-limit-world
          Priority: 20
          Action:
            Block: {}
          Statement:
              RateBasedStatement:
                AggregateKeyType: IP
                Limit: !Ref WafRateLimit
                ScopeDownStatement:
                  NotStatement:
                    Statement:
                      GeoMatchStatement:
                        CountryCodes: !Ref WafHighPriorityCountryCodes
          VisibilityConfig:
            CloudWatchMetricsEnabled: True
            MetricName: request-rate-limit-world
            SampledRequestsEnabled: !Ref WafRequestSampling
        - Name: block-banned-ips
          Priority: 30
          Action:
            Block: {}
          Statement:
            IPSetReferenceStatement:
              Arn: !GetAtt WAFBannedIPSet.Arn
          VisibilityConfig:
            CloudWatchMetricsEnabled: True
            MetricName: banned-ips
            SampledRequestsEnabled: !Ref WafBannedIpsRequestSampling
        - Name: AWS-AWSManagedRulesBotControlRuleSet
          Priority: 40
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesBotControlRuleSet
              ExcludedRules:
              - Name: CategoryAdvertising
              - Name: CategoryArchiver
              - Name: CategoryContentFetcher
              - Name: CategoryHttpLibrary
              - Name: CategoryLinkChecker
              - Name: CategoryMiscellaneous
              - Name: CategoryMonitoring
              - Name: CategoryScrapingFramework
              - Name: CategorySearchEngine
              - Name: CategorySecurity
              - Name: CategorySeo
              - Name: CategorySocialMedia
              - Name: SignalAutomatedBrowser
              - Name: SignalKnownBotDataCenter
              - Name: SignalNonBrowserUserAgent
          OverrideAction:
            Count: {}
          VisibilityConfig:
            SampledRequestsEnabled: True
            CloudWatchMetricsEnabled: True
            MetricName: AWS-AWSManagedRulesBotControlRuleSet
      VisibilityConfig:
        CloudWatchMetricsEnabled: True
        MetricName: DVVWAF
        SampledRequestsEnabled: !Ref WafAllTrafficRequestSampling

  WAFBannedIPSet:
    Type: AWS::WAFv2::IPSet
    Properties:
      Scope: REGIONAL
      IPAddressVersion: IPV4
      Addresses: !Ref BannedIPs

  WAFAllowedIPSet:
    Type: AWS::WAFv2::IPSet
    Properties:
      Scope: REGIONAL
      IPAddressVersion: IPV4
      Addresses: !Ref AllowedIPs

  WAFAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn: !Sub 'arn:aws:elasticloadbalancing:${AWS::Region}:${AWS::AccountId}:loadbalancer/${PublicALB.LoadBalancerFullName}'
      WebACLArn: !GetAtt WAF.Arn

  LogBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub avoindata-${EnvironmentName}-elb-logs
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: !Ref LogExpirationDays
            Status: Enabled
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  LogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LogBucket
      PolicyDocument:
        Statement:
          - Action:
              - s3:PutObject
            Effect: Allow
            Resource: !Sub ${LogBucket.Arn}/${AWS::StackName}/AWSLogs/${AWS::AccountId}/*
            Principal:
              AWS: # https://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-access-logs.html#access-logging-bucket-permissions
              - '127311923021' # us-east-1
              - '033677994240' # us-east-2
              - '027434742980' # us-west-1
              - '797873946194' # us-west-2
              - '985666609251' # ca-central-1
              - '054676820928' # eu-central-1
              - '156460612806' # eu-west-1
              - '652711504416' # eu-west-2
              - '009996457667' # eu-west-3
              - '897822967062' # eu-north-1
              - '582318560864' # ap-northeast-1
              - '600734575887' # ap-northeast-2
              - '383597477331' # ap-northeast-3
              - '114774131450' # ap-southeast-1
              - '783225319266' # ap-southeast-2
              - '718504428378' # ap-south-1
              - '507241528517' # sa-east-1

