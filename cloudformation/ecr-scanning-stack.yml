---
AWSTemplateFormatVersion: "2010-09-09"
Description: Sets ECR scanning rules

Resources:
  ECRRegistryScanningConfiguration:
    Type: AWS::ECR::RegistryScanningConfiguration
    Properties:
      ScanningConfiguration:
        ScanType: ENHANCED
        Rules:
          - ScanFrequency: SCAN_ON_PUSH
            RepositoryFilters:
              - Filter: "*"
                FilterType: WILDCARD

